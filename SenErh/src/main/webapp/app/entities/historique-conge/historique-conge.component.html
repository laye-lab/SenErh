<div>
    <h2 id="page-heading">
        <span jhiTranslate="senErhApp.historiqueConge.home.title">Historique Conges</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-historique-conge" [routerLink]="['/historique-conge/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="senErhApp.historiqueConge.home.createLabel">
            Create a new Historique Conge
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="historiqueConges?.length === 0">
        <span jhiTranslate="senErhApp.historiqueConge.home.notFound">No historiqueConges found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="historiqueConges && historiqueConges.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="senErhApp.historiqueConge.dateDernierDepart">Date Dernier Depart</span></th>
                    <th scope="col" ><span jhiTranslate="senErhApp.historiqueConge.dateDernierRetour">Date Dernier Retour</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let historiqueConge of historiqueConges ;trackBy: trackId">
                    <td><a [routerLink]="['/historique-conge', historiqueConge.id, 'view']">{{ historiqueConge.id }}</a></td>
                    <td>{{ historiqueConge.dateDernierDepart }}</td>
                    <td>{{ historiqueConge.dateDernierRetour }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/historique-conge', historiqueConge.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/historique-conge', historiqueConge.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(historiqueConge)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
