<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-historique-conge-heading" jhiTranslate="senErhApp.historiqueConge.home.createOrEditLabel">Create or edit a Historique Conge</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="senErhApp.historiqueConge.dateDernierDepart" for="field_dateDernierDepart">Date Dernier Depart</label>
                    <input type="number" class="form-control" name="dateDernierDepart" id="field_dateDernierDepart"
                           formControlName="dateDernierDepart"/>
                    <div *ngIf="editForm.get('dateDernierDepart')!.invalid && (editForm.get('dateDernierDepart')!.dirty || editForm.get('dateDernierDepart')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateDernierDepart')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateDernierDepart')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="senErhApp.historiqueConge.dateDernierRetour" for="field_dateDernierRetour">Date Dernier Retour</label>
                    <input type="number" class="form-control" name="dateDernierRetour" id="field_dateDernierRetour"
                           formControlName="dateDernierRetour"/>
                    <div *ngIf="editForm.get('dateDernierRetour')!.invalid && (editForm.get('dateDernierRetour')!.dirty || editForm.get('dateDernierRetour')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateDernierRetour')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateDernierRetour')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
