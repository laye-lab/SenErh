<div>
    <h2 id="page-heading">
        <span jhiTranslate="senErhApp.conge.home.title">Conges</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-conge" [routerLink]="['/conge/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="senErhApp.conge.home.createLabel">
            Create a new Conge
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="conges?.length === 0">
        <span jhiTranslate="senErhApp.conge.home.notFound">No conges found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="conges && conges.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="senErhApp.conge.idConge">Id Conge</span></th>
                    <th scope="col" ><span jhiTranslate="senErhApp.conge.dateDebut">Date Debut</span></th>
                    <th scope="col" ><span jhiTranslate="senErhApp.conge.validationStep">Validation Step</span></th>
                    <th scope="col" ><span jhiTranslate="senErhApp.conge.agents">Agents</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let conge of conges ;trackBy: trackId">
                    <td><a [routerLink]="['/conge', conge.id, 'view']">{{ conge.id }}</a></td>
                    <td>{{ conge.idConge }}</td>
                    <td>{{ conge.dateDebut }}</td>
                    <td>
                        <div *ngIf="conge.validationStep">
                            <a [routerLink]="['/validation-step', conge.validationStep?.id, 'view']" >{{ conge.validationStep?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="conge.agents">
                            <a [routerLink]="['/agents', conge.agents?.id, 'view']" >{{ conge.agents?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/conge', conge.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/conge', conge.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(conge)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
