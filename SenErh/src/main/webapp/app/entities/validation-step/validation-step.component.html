<div>
    <h2 id="page-heading">
        <span jhiTranslate="senErhApp.validationStep.home.title">Validation Steps</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-validation-step" [routerLink]="['/validation-step/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="senErhApp.validationStep.home.createLabel">
            Create a new Validation Step
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="validationSteps?.length === 0">
        <span jhiTranslate="senErhApp.validationStep.home.notFound">No validationSteps found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="validationSteps && validationSteps.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="senErhApp.validationStep.step">Step</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let validationStep of validationSteps ;trackBy: trackId">
                    <td><a [routerLink]="['/validation-step', validationStep.id, 'view']">{{ validationStep.id }}</a></td>
                    <td>{{ validationStep.step }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/validation-step', validationStep.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/validation-step', validationStep.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(validationStep)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
